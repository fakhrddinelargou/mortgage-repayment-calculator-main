<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/style/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>

<body>
  <section class="card">
    <div class="primary-card">
      <div class="mortgage-calculator">
        <h3>Mortgage Calculator</h3>
        <span onclick="clearAll()">Clear All</span>
      </div>
      <form onsubmit="event.preventDefault(); ">
        <div class="dad-mortgage-amount">
          <label for="mortgage-amount" class="labelDisign">Mortgage Amount</label>
          <div class="mortgage-amount mortgage-desing ">
            <p class="amount-mon changeColor">$</p>
            <input class="input-amount" type="number"  min="1" max="1000000" id="mortgage-amount" name="amount"
              spellcheck="false " onkeyup="amountValide()" />
          </div>
          <div class="box-error">

            <p class="error1 hidden ">This field is required</p>
          </div>

        </div>
        <div class="term-rate">
          <div class="dad-mortgage-term">
            <label for="mortgage-term" class="labelDisign">Mortgage Term</label>
            <div class="mortgage-term mortgage-desing">
              <input class="" type="number" id="mortgage-term" min="1" max="70" name="term"  spellcheck="false "
                onkeyup="termValide()" />
              <p class="mortgage-yrs changeColor">years</p>
            </div>
            <div class="box-error"></div>
            <p class="error2 hidden">This field is required</p>
          </div>
          <div class="dad-mortgage-rate">
            <label for="mortgage-rate" class="labelDisign"> Interest Rate </label>
            <div class="mortgage-rate mortgage-desing">
              <input class="" type="number" id="mortgage-rate" min="1" max="100" name="rate" 
                spellcheck="false " onkeyup="rateValide()" />
              <p class="mortgage-psnt changeColor">%</p>
            </div>
            <div class="box-error">

              <p class="error3 hidden">This field is required</p>
            </div>
          </div>
        </div>
        <div class="dad-mortgage-type">
          <label class="labelDisign">Mortgage Type</label>
          <div class="radio-group">
            <input class="radio-input" name="radio-group" id="radio1" type="radio" >
            <label class="radio-label" for="radio1">
              <span class="radio-inner-circle"></span>
              Repayment
            </label>

            <input class="radio-input" name="radio-group" id="radio2" type="radio" >
            <label class="radio-label" for="radio2">
              <span class="radio-inner-circle"></span>
              Interest Only
            </label>


          </div>




        </div>

        <label onclick="addButton()" for="submit" class="submit-lbl"><img src="/assets/images/icon-calculator.svg">
          Calculate Repayments</label>
        <input class="hidden" id="submit" type="submit">
      </form>
    </div>
    <div class="secondry-card">
      <img class="illustration-img" src="/assets/images/illustration-empty.svg" alt="illustration">
      <span class="result">Results shown here</span>
      <p class="paragraph">
        Complete the form and click "calculate repayments" to see what your monthly repayments would be.
      </p>


    </div>

    </div>
    </div>
  </section>


  <script src="/main.js"></script>
</body>

</html>
